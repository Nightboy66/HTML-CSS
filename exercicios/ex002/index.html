<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever 
        um  paragrafo de 
        qualquer jeito.  
        basta  colocar  tudo entre  as 
        tags &lt;p&gt; &lt;/p&gt; 
    </p>
    <p>se precisar quebrar o texto em algum lugar especifico <br> 
como esse, você pode usar a tag &lt;br&gt;.</p>

<p>vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &cent;
    &Delta;
    &uparrow;
    &ubreve;
    &#x1F596;
    
</p>
